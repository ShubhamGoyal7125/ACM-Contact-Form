<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <section id="contact-us">
        <!-- <img src="acm-logo.png" alt="acm-logo" srcset=""> -->
        <h1 id="contact-heading"><span class="blue">C</span>ontact <span class="blue">U</span>s</h1>
        <div class="contact-form">
            <img src="Contact5.png" class="image" alt="Contact Us">
        <form>
            <div class="set">
            <!-- <label for="name">Name <span class="required-field">*</span></label> -->
            <input type="text" class="input" id="name" placeholder="Full Name*" required>
            <!-- <label for="name">Email <span class="required-field">*</span></label> -->
            <input type="email" class="input" id="email" placeholder="Email*" required>
        </div>
        <div class="set">
            <!-- <label for="name">Phone Number <span class="required-field">*</span></label> -->
            <input type="tel" class="input" id="phone" placeholder="Phone Number*" required>
            <!-- <label for="name">College/Organization</label> -->
            <input type="text" class="input" id="college" placeholder="College/Organization">
        </div>
            <!-- <label for="name">Message <span class="required-field">*</span></label> -->
            <textarea class="input" id="message" cols="30" rows="10" id="message" placeholder="Message*..."
                required></textarea>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    </section>

</body>

</html>
